<html>
	<head>
		<link rel = "icon" href = "Images/tabLogo.png" type = "image" sizes = "16x16">
		<meta name = "viewport" content = "width = device-width, user-scalable = no, initial-scale = 1">
		
		<title>Error 404</title>
		
		<style>
			*
			{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				transition: ease .3s;
			}
			
			body
			{
				font-family: 'Raleway', sans-serif;
				background-image: radial-gradient(circle at 50% 0%, #4b5063 100px, #090d19 80%);
				
				overflow-x: hidden;
				overflow-y: hidden;
			}
			
			.pageWrap
			{
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
			}
			
			h1
			{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				z-index: -1;
				opacity: .2;
				
				color: white;
				font-size: 320px;
				font-weight: 900;
				
				animation: fadein .8s ease-out 1.5s forwards;
				opacity: 0;
			}

			h1 text
			{
				margin-left: 0px;
			}
			
			h2
			{
				color: #e5e5e5;
				text-align: center;
				font-size: 48px;
				font-weight: 700;
				margin-bottom: 100px;
				
				animation: slidedown 1s ease-out .5s forwards;
				transform: translateY(-200px);
				opacity: 0;
			}
			
			.content
			{
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			
			.Button
			{
				display: inline-block;
				padding: 20px 40px;
				background-color: #2a2b54;
				color: #e5e5e5;
				font-weight: 700;
				text-decoration: none;
				border-radius: 999px;
				font-size: 28px;
				transition: .3s ease-out;
				
				animation: slideup 1s ease-out .5s forwards;
				transform: translateY(200px);
				opacity: 0;
			}
			
			.Button:hover
			{
				background-color: #191a43;
				box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
			}
			
			@keyframes fadein
			{
				0%
				{
					opacity: 0;
					font-weight: 200px;
				}
				
				100%
				{
					opacity: .2;
				}
			}

			@keyframes fadeinn
			{
				0%
				{
					opacity: 0;
					font-weight: 200px;
				}
				
				100%
				{
					opacity: 1;
				}
			}
			
			@keyframes slidedown
			{
				0%
				{
					transform: translateY(-200px);
					opacity: 0;
				}
				
				100%
				{
					transform: translateY(50px);
					opacity: 1;
				}
			}
			
			@keyframes slideup
			{
				0%
				{
					transform: translateY(200px);
					opacity: 0;
				}
				
				100%
				{
					transform: translateY(0px);
					opacity: 1;
				}
			}

			.view
			{
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				perspective: 400;
				-webkit-perspective: 400;
				transform: scale(2, 2);

				animation: fadeinn .8s ease-out 1.5s forwards;
				opacity: 0;
			}

			.plane
			{
				width: 120px;
				height: 120px;
				transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;
			}

			.plane.main
			{
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				transform: rotateX(60deg) rotateZ(-30deg);
				animation: rotate 20s infinite linear;
				-webkit-transform: rotateX(60deg) rotateZ(-30deg);
				-webkit-animation: rotate 20s infinite linear;
			}

			.plane.main .circle
			{
				position: absolute;
				width: 120px;
				height: 120px;
				box-sizing: border-box;
				border-radius: 100%;
				box-shadow: 0 0 60px crimson, inset 0 0 60px crimson;
				transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;
			}

			.plane.main .circle::before,
			.plane.main .circle::after
			{
				content: "";
				display: block;
				position: absolute;
				width: 10%;
				height: 10%;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				background: crimson;
				box-sizing: border-box;
				border-radius: 100%;
				box-shadow: 0 0 60px 2px crimson;
				margin: auto;
			}

			.plane.main .circle::before
			{
				transform: translateZ(-90px);
				-webkit-transform: translateZ(-90px);
			}

			.plane.main .circle::after
			{
				transform: translateZ(90px);
				-webkit-transform: translateZ(90px);
			}

			.plane.main .circle:nth-child(1)
			{
				transform: rotateZ(72deg) rotateX(63.435deg);
				-webkit-transform: rotateZ(72deg) rotateX(63.435deg);
			}

			.plane.main .circle:nth-child(2)
			{
				transform: rotateZ(144deg) rotateX(63.435deg);
				-webkit-transform: rotateZ(144deg) rotateX(63.435deg);
			}

			.plane.main .circle:nth-child(3)
			{
			-webkit-transform: rotateZ(216deg) rotateX(63.435deg);
					transform: rotateZ(216deg) rotateX(63.435deg);
			}

			.plane.main .circle:nth-child(4)
			{
				transform: rotateZ(288deg) rotateX(63.435deg);
				-webkit-transform: rotateZ(288deg) rotateX(63.435deg);
			}

			.plane.main .circle:nth-child(5)
			{
				transform: rotateZ(360deg) rotateX(63.435deg);
				-webkit-transform: rotateZ(360deg) rotateX(63.435deg);
			}

			@-webkit-keyframes rotate
			{
				0%
				{
					-webkit-transform: rotateX(0) rotateY(0) rotateZ(0);
					transform: rotateX(0) rotateY(0) rotateZ(0);
				}

				100%
				{
					transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
					-webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
				}
			}

			@keyframes rotate
			{
				0%
				{
					transform: rotateX(0) rotateY(0) rotateZ(0);
					-webkit-transform: rotateX(0) rotateY(0) rotateZ(0);
				}

				100%
				{
					transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
					-webkit-transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
				}
			}

			@media screen and (max-width: 650px)
			{
				h1
				{
					font-size: 150px;
				}

				.view
				{
					transform: scale(.9, .9);
				}
				
				h2
				{
					font-size: 28px;
				}
				
				.Button
				{
					font-size: 18px;
				}
				
				@keyframes slidedown
				{
					0%
					{
						transform: translateY(-200px);
						opacity: 0;
					}
					
					100%
					{
						transform: translateY(90px);
						opacity: 1;
					}
				}
				
				@keyframes slideup
				{
					0%
					{
						transform: translateY(200px);
						opacity: 0;
					}
					
					100%
					{
						transform: translateY(50px);
						opacity: 1;
					}
				}
			}
		</style>
	</head>
	
	<body id = "main">
		<div class = "pageWrap">
			<h1>
				404
			</h1>

			<div class = "view">
				<div class = "plane main">
					<div class = "circle"></div>
					<div class = "circle"></div>
					<div class = "circle"></div>
					<div class = "circle"></div>
					<div class = "circle"></div>
					<div class = "circle"></div>
				</div>
			</div>
			
			<div class = "Content">
				<h2>
					Looks like you have gooten youself lost
				</h2>
				
				<a href = "https://mryoudevelopment.netlify.app" class = "Button">
					 GO TO MAIN PAGE
				</a>
			</div>
		</div>
	</body>
</html>
